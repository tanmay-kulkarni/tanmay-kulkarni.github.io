name: pages build and deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build static site
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-terminal pymdown-extensions

      - name: Build site
        run: mkdocs build --clean

      - name: Show built site summary (diagnostic)
        run: |
          echo "Site build exit status: $?."
          echo "Contents of ./site (first 200 lines):"
          if [ -d site ]; then
            ls -la site | sed -n '1,200p'
            echo "Disk usage:" ; du -sh site || true
            echo "Sample file list:" ; find site -maxdepth 2 -type f | sed -n '1,200p' || true
          else
            echo "No ./site directory found"
            exit 1
          fi

      - name: Upload static site artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./site

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read

    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
